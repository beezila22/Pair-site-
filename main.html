<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <style>
    body {
      background: url("https://files.catbox.moe/gklkz1.jpg") no-repeat center center fixed; /* Makima-themed background */
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #ff6161;
      font-family: "Trebuchet MS", sans-serif;
      text-shadow: 0 0 8px #ff1a1a;
      overflow: hidden;
      position: relative;
    }

    /* Makima particles container */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 15px;
      background: rgba(20,0,0,0.55);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      z-index: 2;
    }

    h3 {
      margin-top: -10px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #ff3b3b;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #000;
    }

    .button {
      width: 180px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px 15px;
      border-radius: 12px;
      border: none;
      color: white;
      position: relative;
      cursor: pointer;
      font-weight: 900;
      transition: transform 0.2s ease-in-out;
      background: linear-gradient(90deg, #4b0000, #a10000, #000);
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
      margin: 8px 0;
      z-index: 2;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff1a1a, 0 0 40px #000;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a0000;
      color: #ff6161;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 6px #ff1a1a;
      border-top: 1px solid #ff0000;
      z-index: 2;
    }

    .button:before, .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff1a1a, #ff6161, #000000, #800000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: aura 8s linear infinite;
    }

    @keyframes aura {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .button:after { filter: blur(30px); }
    .button span { z-index: 1; }

    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body>
  <!-- Makima particles layer -->
  <div class="particles"></div>

  <div class="button-container">
    <h3> SILATRIX SESSION</h3>
    <a href="/qr" class="button" target="_blank"> <span>QR-CODE</span> </a> 
    <a href="/pair" class="button" target="_blank"> <span>PAIRING-CODE</span> </a> 
    <a href="https://github.com/Raheem-cm/SILATRIX-XMD-3/fork" class="button" target="_blank"> <span>FORK SILATRIX MD</span> </a> 
    <a href="https://whatsapp.com/channel/0029Vb6DeKwCHDygxt0RXh0L" class="button" target="_blank"> <span>WhatsApp</span> </a> 

    <p style="color:#ff7a7a; text-shadow:0 0 8px #ff1a1a;">HAVE ANY ERROR CLICK ERROR BUTTON</p>

    <a href="https://wa.me/255789661031" class="button" target="_blank"> <span>ERROR</span> </a> 
  </div>

  <footer>
     SILATRIX &copy; <span id="currentYear"></span>
  </footer>

  <script>
    // Generate Makima-themed particles
    const particleContainer = document.querySelector('.particles');
    const numParticles = 25;

    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (5 + Math.random() * 10) + 's';
      particle.style.opacity = Math.random();
      particle.style.width = particle.style.height = (5 + Math.random() * 8) + 'px';
      particleContainer.appendChild(particle);
    }

    // Dynamic year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
